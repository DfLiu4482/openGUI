<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-icons.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/fileinput.min.css}">
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/fileinput.min.js}"></script>
    <script th:src="@{/js/echarts.min.js}"></script>
    <style>
        .ibox{
            background-color: white;
            padding: 30px;
        }
        .container{
            padding: 50px 0;
        }
    </style>
</head>
<body style="background-color: #f3f3f4">

    <div class="container">
        <div class="row" style="justify-content:center">
            <div class="col-sm-8 ibox">
                <form id="myForm">
                    <!-- 输入 -->

                    <div class="form-group row" th:each="item : ${config.input}">
                        <label class="col-sm-3" th:for="${item.name}" th:text="${item.name}"></label>

                        <div class="col-sm-9" th:if="${item.type=='file'}">
                            <input type="file" name="file" class="form-control-file" th:id="${item.name}"/>
                            <input type="hidden" th:name="${item.name}"/>
                            <script th:inline="javascript">
                                $("#"+[[${item.name}]]).fileinput({
                                    showPreview: false,
                                    showUpload: false,
                                    showRemove: false,
                                    uploadUrl: "/uploadConfig"
                                }).on("filebatchselected", function(event, files) {
                                    $("#"+[[${item.name}]]).fileinput("upload");
                                }).on("fileuploaded", function (event, data, previewId, index) {
                                    $("input[name='"+[[${item.name}]]+"']").val(data.response.path);
                                });
                            </script>
                        </div>

                        <div class="col-sm-9" th:if="${item.type=='string'}">
                            <input type="text" th:name="${item.name}" class="form-control" th:id="${item.name}"/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="row" style="justify-content:center; display: none" id="chat-row">
            <div class="col-sm-8 ibox">
                <div th:id="chat+${state.index}" th:each="item,state : ${config.chat}" style="width: 100%;height:400px;"></div>
            </div>
        </div>
        <!-- loading -->
        <div class="modal fade" id="loading" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop='static'>
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">提示</h4>
                    </div>
                    <div class="modal-body">
                        正在计算，请稍后。。。<span id="result"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script th:inline="javascript">

    $(function (){

        var options = [[${config.chat}]];



        var inputs = [[${config.input}]];


        $('#myForm').on('submit', function(e) {
            $('#loading').modal('show');
            e.preventDefault();

            var formData = {};
            inputs.forEach(function (value, index ){
                formData[value.name] = $("input[name='"+value.name+"']").val();
            });

            $.ajax({
                url: "/startCal",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                method: "post",
                dataType: 'json',
                data: JSON.stringify(formData),
                success: function(response) {
                    $('#loading').modal('hide');
                    if (response.success){
                        if (options){
                            console.log(response.data);
                            $("#chat-row").show();
                            response.data.forEach(function (value, index){
                                var chat = echarts.init(document.getElementById('chat'+index));
                                chat.setOption(value);
                            });
                        }
                    }else{
                        alert("FAIL!");
                    }

                }
            })
        });
    });



</script>
</body>
</html>
